<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baja de Cotizaciones</title>
    <link rel="stylesheet" href="./estilos.css" />
  </head>

  <body>
    <h1>Baja de Cotizaciones</h1>
    <table id="tablaCotizaciones">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Empresa</th>
          <th>Correo</th>
          <th>Cantidad de Empleados</th>
          <th>Servicio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaProductos">
        <tr v-for="cotizacion in cotizaciones">
          <td>{{ cotizacion.nombre }}</td>
          <td>{{ cotizacion.empresa }}</td>
          <td>{{ cotizacion.correo }}</td>
          <td>{{ cotizacion.cantidad_empleados }}</td>
          <td>{{ cotizacion.servicio }}</td>
          <td>
            <button
              @click="eliminarCotizacion(cotizacion.id)"
              class="boton-eliminar"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="contenedor-centrado">
      <a href="index.html">Men√∫ Principal</a>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="listadoEliminar.js"></script>
  </body>
</html>
