<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar producto</title>
    <link rel="stylesheet" href="./estilos.css" />
  </head>

  <body>
    <h1>Agregar Productos al Inventario</h1>
    <h3>Codo a Codo 2023</h3>

    <!--enctype="multipart/form-data" es necesario para enviar archivos al back.-->
    <form id="formulario" enctype="multipart/form-data">
      <div class="grid-container">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa" required />

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required />

        <label for="cantidadEmpleados">Cantidad de Empleados:</label>
        <input
          type="number"
          id="cantidadEmpleados"
          name="cantidadEmpleados"
          required
        />

        <label for="servicio">Servicio:</label>
        <select id="servicio" name="servicio" required>
          <option value="publico">Público</option>
          <option value="coorporativo">Corporativo</option>
          <option value="servicioComunitario">Servicio Comunitario</option>
        </select>
      </div>
      <div class="form-buttons">
        <input type="submit" value="Agregar Cotización" />
        <a href="index.html" class="boton">Menú Principal</a>
      </div>
    </form>

    <script src="altas.js"></script>
  </body>
</html>
